<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PropertEase</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzPfoyVbxG2oz378kpMkMszn2XtZn-1SU" charset="utf-8"></script>
  <script src="/js/app.js" charset="utf-8"></script><!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">PropertEase</a>
      </div>
      <div class="searchBar container">
        <form class="navbar-form" role="search">
          <div class="form-group searchForm">
            <input type="text" class="form-control locationForm" placeholder="Search address">
            <select class="form-control searchRadius">
              <option>Radius</option>
              <option>1km</option>
              <option>2.5km</option>
              <option>5km</option>
              <option>7.5km</option>
              <option>10km</option>
            </select>
            <select class="form-control searchBedrooms">
              <option>Bedrooms</option>
              <option>Studio</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4+</option>
            </select>
            <select class="form-control numberOfProperties">
              <option>Show 50 properties</option>
              <option>Show 25 properties</option>
              <option>Show 100 properties</option>
              <option>Show 150 properties</option>
              <option>Show 200 properties</option>
              <option>Show 250 properties</option>
            </select>
            <select class="form-control minPrice">
              <option>Min price</option>
              <option>No minimum</option>
              <option>100,000</option>
              <option>150,000</option>
              <option>200,000</option>
              <option>250,000</option>
              <option>300,000</option>
              <option>350,000</option>
              <option>400,000</option>
              <option>450,000</option>
              <option>500,000</option>
              <option>600,000</option>
              <option>700,000</option>
              <option>800,000</option>
              <option>900,000</option>
              <option>1,000,000</option>
              <option>1,250,000</option>
              <option>1,500,000</option>
              <option>1,750,000</option>
              <option>2,000,000</option>
              <option>2,500,000</option>
              <option>3,000,000</option>
              <option>3,500,000</option>
              <option>4,000,000</option>
              <option>4,500,000</option>
              <option>5,000,000</option>
              <option>7,500,000</option>
              <option>10,000,000</option>
              <option>15,000,000</option>
            </select>
            <select class="form-control maxPrice">
              <option>Max price</option>
              <option>No maximum</option>
              <option>100,000</option>
              <option>150,000</option>
              <option>200,000</option>
              <option>250,000</option>
              <option>300,000</option>
              <option>350,000</option>
              <option>400,000</option>
              <option>450,000</option>
              <option>500,000</option>
              <option>600,000</option>
              <option>700,000</option>
              <option>800,000</option>
              <option>900,000</option>
              <option>1,000,000</option>
              <option>1,250,000</option>
              <option>1,500,000</option>
              <option>1,750,000</option>
              <option>2,000,000</option>
              <option>2,500,000</option>
              <option>3,000,000</option>
              <option>3,500,000</option>
              <option>4,000,000</option>
              <option>4,500,000</option>
              <option>5,000,000</option>
              <option>7,500,000</option>
              <option>10,000,000</option>
              <option>15,000,000</option>
              <option>20,000,000</option>
              <option>25,000,000</option>
            </select>
            <input type="text" class="form-control commuteForm" placeholder="Commute address">
            <button type="submit" class="btn btn-default searchSubmit">SEARCH</button>
            <button class="btn btn-default searchClear">Reset</button>

          </div>
        </form>
      </div>
    </div><!-- /.container-fluid -->

  </nav>

  <div id="map-canvas"></div>
  <footer></footer>
</body>
</html>
